<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/calculadora.png" type="image/x-icon">
    <title>Calculando</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(250, 241, 215, 0.781);
        }
        
        form{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        p{
           margin: 10px 0 ;
            text-align: center;
        }

        h1{
            text-align: center;
        }

        #inEntrada, #inEntrada1{
            text-align: center;
            outline: none;
            margin-bottom: 10px;
            padding: 7px;
        }

        #enviar,#limpar{
            margin-bottom: 10px;
            padding: 7px;
        }

        h3{
            margin: 0;
            height: 0;
            font-size: 1rem;
        }




    </style>
</head>
<body>
    <form>
        <h1>Calculando</h1>
            <input type="number" id="inEntrada" required autofocus placeholder="Digite o 1ยบ numero">
            <input type="number" id="inEntrada1" required autofocus placeholder="Digite o 2ยบ numero">
        
        <p>Soma(+)
            <input type="radio" name="soma" id="inSoma" required>--OU--
            <input type="radio" name="soma" id="multi" required>Multi(X)
        </p>

        <input type="submit" value="Resolver" id="enviar">
        <input type="reset" value="Apagar" id="limpar">
    
    </form>
    <h3></h3>
    <script src="./js/script.js"></script>
</body>
</html>
